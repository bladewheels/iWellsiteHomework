<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>iWellsite homework - Chat</title>
        <!--/*/ <th:block th:include="fragments/headerinclude :: head"></th:block> /*/-->
        <script src="/app.js"></script>
    </head>
    <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        </div>
        <div id="main-content" class="container">
            <div class="row">
                <div class="col-md-6">
                    <div th:if="${not #lists.isEmpty(chatRooms)}">
                        <form class="form-inline">
                        <div class="form-group">
                            <div class="col-md-2">
                                <label for="topic">Select Your Chat Room</label>
                                <select th:field="*{chatRooms}" name="topic" id="topic" class="form-control">
                                    <option th:each="chatRoom : ${chatRooms}" th:value="${chatRoom.name}" th:text="${chatRoom.name}"></option>
                                </select>
                            </div>
                            <span id="name" style="display:none" sec:authentication="name">Replaced @runtime</span>
                            <label for="msg">What is your message?</label>
                            <input type="text" id="msg" class="form-control" placeholder="Your message here..."/>
                        </div>
                        <button id="send" class="btn btn-default" type="submit">Send</button>
                    </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table id="greetingConversation" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Greetings</th>
                            </tr>
                        </thead>
                        <tbody id="greetings">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="conversation" class="table table-striped">
                    <thead>
                    <tr>
                        <th width="10%">From</th>
                        <th width="15%">Topic</th>
                        <th width="60%">Message</th>
                        <th width="10%">Time</th>
                    </tr>
                    </thead>
                    <tbody id="messages">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
