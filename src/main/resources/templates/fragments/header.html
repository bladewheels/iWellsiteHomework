<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head lang="en"></head>
    <body>
            <div class="container">
                <div th:fragment="header">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="navbar-header-wrapper">
                                <div class="navbar-header">
                                    <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                                    <ul class="nav navbar-nav">
                                        <li sec:authorize="isAuthenticated()">
                                            <a href="#" th:href="@{/chat}">Chat</a>
                                        </li>
                                        <li sec:authorize="isAuthenticated()">
                                            <a href="#" th:href="@{/chatRooms}" sec:authorize="hasRole('ROLE_ADMIN')">Chat Rooms</a>
                                        </li>
                                        <li>
                                            <a href="#" th:href="@{/chatRoom/new}" sec:authorize="hasRole('ROLE_ADMIN')">Create Chat Room</a>
                                        </li>
                                        <li  sec:authorize="!isAuthenticated()">
                                            <a href="#" th:href="@{/login}">Sign In</a>
                                        </li>
                                    </ul>
                                    <ul class="nav navbar-nav pull-right"  sec:authorize="isAuthenticated()">
                                        <li>
                                            <a href="#" sec:authorize="isAuthenticated()">Welcome <i sec:authentication="name"></i></a>
                                        </li>
                                        <li>
                                            <form name="logout" th:action="@{/logout}" method="post"></form>
                                            <a href="#" onclick="document.logout.submit(); return false;">Sign Out</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div class="jumbotron">
                        <div class="row text-center">
                            <div class="">
                                <h2>Chat Rooms</h2>

                                <h3>Management</h3>
                            </div>
                        </div>
                        <div class="row text-center">
                            <img src="../../static/images/logo_iwellsite.png" width="400"
                                 th:src="@{/images/logo_iwellsite.png}"/>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
