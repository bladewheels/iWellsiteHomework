<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head lang="en">
        <title>iWellsite homework</title>
        <!--/*/ <th:block th:include="fragments/headerinclude :: head"></th:block> /*/-->
    </head>
        <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

            <h2>Chat Rooms</h2>

            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${chatRoom.name}">name</p></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${chatRoom.description}">description</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
